apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.kartikeya.vocabulary"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.mcxiaoke.volley:library-aar:1.0.0'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile 'com.amazonaws:aws-android-sdk-s3:2.2.11'
    compile 'com.amazonaws:aws-android-sdk-core:2.2.11'
    compile 'com.amazonaws:aws-android-sdk-cognito:2.2.11'
    compile 'com.amazonaws:aws-android-sdk-mobileanalytics:2.2.11'
    compile 'com.amazonaws:aws-android-sdk-lambda:2.2.11'
}
